<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Bike Price Prediction In India</title>
    <div style="background-image: url(https://2.bp.blogspot.com/-zKMt7jc3C5I/WTEwpPZJYKI/AAAAAAABVxI/7k-0nbSO5P8SI8NnBsj_xLB0trJidywAwCLcB/s16000/workhorse_nine_T_003B.jpg);">

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">
    

</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Used Bike Price Prediction In India BY Yash Mohite</a>
            </div>
        </div>
    </nav>

    <br><br><br>


    <div class="container">

        <form action="{{ url_for('predict_datapoint') }}" method="POST">
            <h1>Welcome To IPL Winning Probability Prediction</h1>

            <div class="form-group">
                <label for="batting_team">Batting Team:</label>
                <select id="batting_team" name="batting_team">
                    {% for i in batting_team %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="bowling_team">Bowling_Team:</label>
                <select id="bowling_team" name="bowling_team">
                    {% for i in bowling_team %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <select id="city" name="city">
                    {% for i in city %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
